name: Run FastAPI Locally on PR Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  run_locally:
    if: github.event.pull_request.merged == true
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          # Uncomment the next line and adjust the path if you've installed Python manually
          python-location: 'C:\Users\Vartika.Yadav\AppData\Local\Programs\Python\Python312\python.exe'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start FastAPI server
        run: |
          uvicorn app.main:app --host 127.0.0.1 --port 5000 --reload

      - name: Check disk space (optional troubleshooting step)
        run: |
          df -h
          echo "Disk space checked."

      - name: Test Python installation (optional troubleshooting step)
        run: |
          python --version
          which python
