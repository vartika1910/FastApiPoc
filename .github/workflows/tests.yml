name: Run Test Cases

on:
  push:
    branches:
      - '**'
jobs:
  test:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Python 3.12 from PATH
        run: |
          python --version

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest